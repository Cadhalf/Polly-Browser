<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Polly Browser</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #2c3e50;
      color: #ecf0f1;
    }

    #search-bar {
      padding: 10px 20px;
      background: #34495e;
      display: flex;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      color: white;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    #url {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 20px;
      outline: none;
      font-size: 16px;
      color: #34495e;
      transition: background 0.3s ease-in-out;
    }

    #url:focus {
      background: #ecf0f1;
    }

    #url::placeholder {
      color: #7f8c8d;
    }

    #go {
      margin-left: 15px;
      padding: 10px 20px;
      background: #1abc9c;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      outline: none;
      font-size: 16px;
      transition: transform 0.2s, background 0.3s;
    }

    #go:hover {
      background: #149174;
      transform: scale(1.05);
    }

    #main {
      display: flex;
      flex: 1;
    }

    #controls {
      width: 250px;
      background: #1abc9c;
      display: flex;
      flex-direction: column;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      color: white;
    }

    .control-button {
      margin-bottom: 15px;
      padding: 10px;
      background: #16a085;
      color: white;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      outline: none;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s, background 0.3s;
    }

    .control-button:hover {
      background: #149174;
      transform: scale(1.1);
    }

    iframe {
      flex: 1;
      border: none;
    }
  </style>
</head>
<body>

<div id="search-bar">
  <input type="text" id="url" placeholder="Search or enter a URL..." />
  <button id="go">Go</button>
</div>

<div id="main">
  <div id="controls">
    <button class="control-button" id="back">‚¨Ö Back</button>
    <button class="control-button" id="forward">‚û° Forward</button>
    <button class="control-button" id="reload">üîÑ Reload</button>
    <button class="control-button" id="home">üè† Home</button>
  </div>
  <iframe id="browser-view" src="about:blank"></iframe>
</div>

<script>
  const urlInput = document.getElementById('url');
  const goButton = document.getElementById('go');
  const backButton = document.getElementById('back');
  const forwardButton = document.getElementById('forward');
  const reloadButton = document.getElementById('reload');
  const homeButton = document.getElementById('home');
  const browserView = document.getElementById('browser-view');

  function sanitizeUrl(url) {
    if (!url) return '';
    if (!url.startsWith('http://') && !url.startsWith('https://')) {
      url = `https://${url}`;
    }
    return url;
  }

  function loadPage(url) {
    if (!url) return;
    const sanitizedUrl = sanitizeUrl(url);
    browserView.src = sanitizedUrl;
  }

  goButton.addEventListener('click', () => loadPage(urlInput.value.trim()));
  urlInput.addEventListener('keydown', (event) => {
    if (event.key === 'Enter') {
      loadPage(urlInput.value.trim());
    }
  });

  backButton.addEventListener('click', () => {
    browserView.contentWindow.history.back();
  });

  forwardButton.addEventListener('click', () => {
    browserView.contentWindow.history.forward();
  });

  reloadButton.addEventListener('click', () => {
    browserView.src = browserView.src;
  });

  homeButton.addEventListener('click', () => {
    browserView.src = 'about:blank';
  });
</script>

</body>
</html>
