<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Polly Browser</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #f4f4f9;
      color: #2c3e50;
    }

    #search-bar {
      padding: 10px 20px;
      background: #1abc9c;
      display: flex;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      color: white;
    }

    #url {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 20px;
      outline: none;
      font-size: 16px;
      color: #2c3e50;
    }

    #url::placeholder {
      color: #7f8c8d;
    }

    #go {
      margin-left: 15px;
      padding: 10px 20px;
      background: #16a085;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      outline: none;
      font-size: 16px;
      transition: transform 0.2s, background 0.3s;
    }

    #go:hover {
      background: #149174;
      transform: scale(1.05);
    }

    #main {
      display: flex;
      flex: 1;
    }

    #controls {
      width: 250px;
      background: #34495e;
      display: flex;
      flex-direction: column;
      padding: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      color: white;
    }

    .control-button {
      margin-bottom: 15px;
      padding: 10px;
      background: #2c3e50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      outline: none;
      font-size: 16px;
      transition: transform 0.2s, background 0.3s;
    }

    .control-button:hover {
      background: #1abc9c;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

<div id="search-bar">
  <input type="text" id="url" placeholder="Search or enter a URL..." />
  <button id="go">Go</button>
</div>

<div id="main">
  <div id="controls">
    <button class="control-button" id="back">Back</button>
    <button class="control-button" id="forward">Forward</button>
    <button class="control-button" id="reload">Reload</button>
    <button class="control-button" id="home">Home</button>
  </div>
</div>

<script>
  const urlInput = document.getElementById('url');
  const goButton = document.getElementById('go');
  const backButton = document.getElementById('back');
  const forwardButton = document.getElementById('forward');
  const reloadButton = document.getElementById('reload');
  const homeButton = document.getElementById('home');

  const historyStack = [];
  let currentIndex = -1;

  function sanitizeUrl(url) {
    if (!url) return '';
    if (!url.startsWith('http://') && !url.startsWith('https://')) {
      url = `https://${url}`;
    }
    return url;
  }

  function loadPage(url) {
    if (!url) return;

    const searchEngine = 'https://duckduckgo.com/?q=';
    const sanitizedUrl = url.includes('.') ? sanitizeUrl(url) : `${searchEngine}${encodeURIComponent(url)}`;

    window.location.href = sanitizedUrl;

    if (currentIndex < historyStack.length - 1) {
      historyStack.splice(currentIndex + 1);
    }
    historyStack.push(sanitizedUrl);
    currentIndex = historyStack.length - 1;
  }

  goButton.addEventListener('click', () => loadPage(urlInput.value.trim()));
  urlInput.addEventListener('keydown', (event) => {
    if (event.key === 'Enter') {
      loadPage(urlInput.value.trim());
    }
  });

  backButton.addEventListener('click', () => {
    if (currentIndex > 0) {
      currentIndex--;
      window.history.back();
    }
  });

  forwardButton.addEventListener('click', () => {
    if (currentIndex < historyStack.length - 1) {
      currentIndex++;
      window.history.forward();
    }
  });

  reloadButton.addEventListener('click', () => {
    window.location.reload();
  });

  homeButton.addEventListener('click', () => {
    window.location.href = 'https://duckduckgo.com';
  });
</script>

</body>
</html>
