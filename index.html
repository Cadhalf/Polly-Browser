<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Polly Browser</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #2c3e50;
      color: #ecf0f1;
    }

    #search-bar {
      padding: 10px 20px;
      background: #34495e;
      display: flex;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      color: white;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    #url {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 20px;
      outline: none;
      font-size: 16px;
      color: #34495e;
      transition: background 0.3s ease-in-out;
    }

    #url:focus {
      background: #ecf0f1;
    }

    #url::placeholder {
      color: #7f8c8d;
    }

    #go {
      margin-left: 15px;
      padding: 10px 20px;
      background: #1abc9c;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      outline: none;
      font-size: 16px;
      transition: transform 0.2s, background 0.3s;
    }

    #go:hover {
      background: #149174;
      transform: scale(1.05);
    }

    #main {
      display: flex;
      flex: 1;
    }

    #controls {
      width: 250px;
      background: #1abc9c;
      display: flex;
      flex-direction: column;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      color: white;
    }

    .control-button {
      margin-bottom: 15px;
      padding: 10px;
      background: #16a085;
      color: white;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      outline: none;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s, background 0.3s;
    }

    .control-button:hover {
      background: #149174;
      transform: scale(1.1);
    }

    .icon {
      margin-right: 10px;
    }

    .icon-house {
      width: 20px;
      height: 20px;
      background: white;
      mask: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23000"><path d="M12 3L1 12h3v9h6V15h4v6h6v-9h3L12 3z"/></svg>');
      mask-size: contain;
      mask-repeat: no-repeat;
      display: inline-block;
    }

    .icon-arrow {
      width: 20px;
      height: 20px;
      background: white;
      mask-size: contain;
      mask-repeat: no-repeat;
      display: inline-block;
    }

    .icon-arrow-back {
      mask: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23000"><path d="M20 11H7.83l5.58-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg>');
    }

    .icon-arrow-forward {
      mask: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23000"><path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8-8-8z"/></svg>');
    }
  </style>
</head>
<body>

<div id="search-bar">
  <input type="text" id="url" placeholder="Search or enter a URL..." />
  <button id="go">Go</button>
</div>

<div id="main">
  <div id="controls">
    <button class="control-button" id="back">
      <span class="icon icon-arrow icon-arrow-back"></span>
      Back
    </button>
    <button class="control-button" id="forward">
      <span class="icon icon-arrow icon-arrow-forward"></span>
      Forward
    </button>
    <button class="control-button" id="reload">Reload</button>
    <button class="control-button" id="home">
      <span class="icon icon-house"></span>
      Home
    </button>
  </div>
</div>

<script>
  const urlInput = document.getElementById('url');
  const goButton = document.getElementById('go');
  const backButton = document.getElementById('back');
  const forwardButton = document.getElementById('forward');
  const reloadButton = document.getElementById('reload');
  const homeButton = document.getElementById('home');

  function sanitizeUrl(url) {
    if (!url) return '';
    if (!url.startsWith('http://') && !url.startsWith('https://')) {
      url = `https://${url}`;
    }
    return url;
  }

  function loadPage(url) {
    if (!url) return;

    const searchEngine = 'https://duckduckgo.com/?q=';
    const sanitizedUrl = url.includes('.') ? sanitizeUrl(url) : `${searchEngine}${encodeURIComponent(url)}`;

    window.location.href = sanitizedUrl;
  }

  goButton.addEventListener('click', () => loadPage(urlInput.value.trim()));
  urlInput.addEventListener('keydown', (event) => {
    if (event.key === 'Enter') {
      loadPage(urlInput.value.trim());
    }
  });

  backButton.addEventListener('click', () => {
    window.history.back();
  });

  forwardButton.addEventListener('click', () => {
    window.history.forward();
  });

  reloadButton.addEventListener('click', () => {
    window.location.reload();
  });

  homeButton.addEventListener('click', () => {
    window.location.href = 'https://duckduckgo.com';
  });
</script>

</body>
</html>
