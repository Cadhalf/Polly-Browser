<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Polly Browser</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #2c3e50;
      color: #ecf0f1;
    }

    #search-bar {
      padding: 10px 20px;
      background: #34495e;
      display: flex;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      color: white;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    #url {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 20px;
      outline: none;
      font-size: 16px;
      color: #34495e;
      transition: background 0.3s ease-in-out;
    }

    #url:focus {
      background: #ecf0f1;
    }

    #url::placeholder {
      color: #7f8c8d;
    }

    #go {
      margin-left: 15px;
      padding: 10px 20px;
      background: #1abc9c;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      outline: none;
      font-size: 16px;
      transition: transform 0.2s, background 0.3s;
    }

    #go:hover {
      background: #149174;
      transform: scale(1.05);
    }

    #main {
      display: flex;
      flex: 1;
    }

    #controls {
      width: 250px;
      background: #1abc9c;
      display: flex;
      flex-direction: column;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      color: white;
    }

    .control-button {
      margin-bottom: 15px;
      padding: 10px;
      background: #16a085;
      color: white;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      outline: none;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s, background 0.3s;
    }

    .control-button:hover {
      background: #149174;
      transform: scale(1.1);
    }

    iframe {
      flex: 1;
      border: none;
    }

    #home-page {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex: 1;
      text-align: center;
    }

    #search-home {
      width: 50%;
      padding: 15px;
      border-radius: 25px;
      font-size: 18px;
      border: none;
      outline: none;
      color: #2c3e50;
    }

    #search-button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #1abc9c;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      outline: none;
      font-size: 18px;
      transition: transform 0.2s, background 0.3s;
    }

    #search-button:hover {
      background: #149174;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

<div id="search-bar">
  <input type="text" id="url" placeholder="Search or enter a URL..." />
  <button id="go">Go</button>
</div>

<div id="main">
  <div id="controls">
    <button class="control-button" id="back">‚¨Ö Back</button>
    <button class="control-button" id="forward">‚û° Forward</button>
    <button class="control-button" id="reload">üîÑ Reload</button>
    <button class="control-button" id="home">üè† Home</button>
  </div>
  <iframe id="browser-view" src="about:blank"></iframe>
</div>

<div id="home-page">
  <h1>Welcome to Polly Browser</h1>
  <input type="text" id="search-home" placeholder="Search the web...">
  <button id="search-button">Search</button>
</div>

<script>
  const urlInput = document.getElementById('url');
  const goButton = document.getElementById('go');
  const browserView = document.getElementById('browser-view');
  const searchHomeInput = document.getElementById('search-home');
  const searchButton = document.getElementById('search-button');
  const homeButton = document.getElementById('home');

  function sanitizeUrl(input) {
    if (!input) return '';
    let url = input.trim();
    if (url.includes('.') && !url.startsWith('http')) {
      url = `https://${url}`;
    } else {
      // Use SmartPage as the default search engine
      url = `https://www.smartpage.com/search?q=${encodeURIComponent(url)}`;
    }
    return url;
  }

  function loadPage(url) {
    browserView.src = sanitizeUrl(url);
  }

  goButton.addEventListener('click', () => loadPage(urlInput.value));
  searchButton.addEventListener('click', () => loadPage(searchHomeInput.value));
  homeButton.addEventListener('click', () => {
    browserView.src = 'about:blank';
  });
</script>

</body>
</html>
